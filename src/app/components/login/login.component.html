<div class="container-fluid login-container">
  <div class="login-form-container">
    <div class="logo">
      <img src="../assets/img/logo-blue.png" alt="">
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="usuario" class="form-control"  formControlName="username" id="usuario" placeholder="Usuario"  [ngClass]="{ 'is-invalid': (submitted || f.username.touched) && f.username.errors }">
        <div *ngIf="(submitted || f.username.touched) && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">El usuario es un campo requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
		<input type="password"  formControlName="password" class="form-control" id="password" placeholder="Contraseña" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
		<div *ngIf="submitted && f.password.errors" class="invalid-feedback" >
      <div *ngIf="f.password.errors.required">La contraseña es un campo requerido</div>
      <div *ngIf="f.password.errors.minlength">La contraseña debe ser de 6 caracteres mínimo</div>
		</div>
      </div>
      <div class="custom-control custom-checkbox terminos">
        <input type="checkbox" class="custom-control-input" id="terminos" formControlName="acceptTerms" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }">
        <label class="custom-control-label" for="terminos">Acepto los términos y condiciones.</label>
        <br>
        <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Términos y condiciones es un campo obligatorio</div>
      </div>

      <div class="row">
        <div class="col text-center">
          <button type="submit" class="btn btn-warning">Ingresar</button>
        </div> 
      </div>
    </form>
  </div>
</div>
